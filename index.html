
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taibe Javed | Full Stack Developer & Graphic Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Hide default cursor on desktop for custom experience */
        @media (pointer: fine) {
            body, a, button, [role="button"] {
                cursor: none !important;
            }
        }

        h1, h2, h3, .font-heading {
            font-family: 'Space+Grotesk', sans-serif;
        }
        .gemini-glow-purple {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            border-color: rgba(168, 85, 247, 0.5);
        }
        .gemini-glow-cyan {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
            border-color: rgba(6, 182, 212, 0.5);
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes border-glow {
            0%, 100% { border-color: rgba(168, 85, 247, 0.5); }
            50% { border-color: rgba(6, 182, 212, 0.5); }
        }
        .animate-glow-border {
            animation: border-glow 4s ease-in-out infinite;
        }
        .mesh-gradient {
            background: radial-gradient(at 0% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.15) 0px, transparent 50%);
        }
        .text-metallic {
            background: linear-gradient(
                to bottom,
                #ffffff 20%,
                #a8a8a8 40%,
                #ffffff 50%,
                #7a7a7a 60%,
                #ffffff 80%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }
        .glow-cyan-filter {
            filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.8));
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 0.4; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
        .animate-pulse-ring {
            animation: pulse-ring 4s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        .perspective-1000 {
            perspective: 1000px;
        }

        /* Custom Cursor Styles */
        .cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background-color: #00ffff;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            transform: translate(-50%, -50%);
        }
        .cursor-tail {
            position: fixed;
            top: 0;
            left: 0;
            width: 6px;
            height: 6px;
            background-color: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 9998;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, opacity 0.3s;
        }
    </style>
